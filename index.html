<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<base href="./">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#04151f" />
<title>Smart Digital eCard</title>
<meta name="description" content="Smart Digital eCard with tier features." />

<style>
  :root{
    --bgA:#04151f;
    --bgB:#0a2f3f;

    --glass: rgba(255,255,255,.085);
    --glass2: rgba(255,255,255,.055);
    --border: rgba(255,255,255,.16);

    --text:#ecf6ff;
    --muted: rgba(236,246,255,.74);

    /* Theme driver colors */
    --aqua:#4fe3ff;
    --mint:#63ffb2;

    /* Theme-driven glows (requested) */
    --glowA: color-mix(in srgb, var(--aqua) 18%, transparent);
    --glowB: color-mix(in srgb, var(--mint) 14%, transparent);
    --glowSoft: color-mix(in srgb, white 6%, transparent);

    --shadow: 0 22px 70px rgba(0,0,0,.55);
    --radius: 22px;

    --btnH: 52px;
    --maxW: 880px;

    --sheetRadius: 22px;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  /* =========================================================
     THEME SYSTEM
     - Starter ALWAYS uses Aqua (enforced in shared.js)
     - Pro/Elite can set: window.BIZ.theme
     ========================================================= */

  /* MINT */
  html[data-theme="mint"]{
    --bgA:#071f16;
    --bgB:#0c3a28;
    --aqua:#63ffb2;
    --mint:#9bffd5;
  }

  /* PURPLE */
  html[data-theme="purple"]{
    --bgA:#040611;
    --bgB:#0a0f2a;
    --aqua:#6a7cff;
    --mint:#9fb0ff;
  }

  /* GRAPHITE */
  html[data-theme="graphite"]{
    --bgA:#0a0f14;
    --bgB:#141b24;
    --aqua:#4fe3ff;
    --mint:#63ffb2;
  }

  /* EMBER */
  html[data-theme="ember"]{
    --bgA:#1a0707;
    --bgB:#3a0f0f;
    --aqua:#ff6b6b;
    --mint:#ffb36b;
  }

  /* ROYAL */
  html[data-theme="royal"]{
    --bgA:#0b0618;
    --bgB:#1b0f3a;
    --aqua:#9a6bff;
    --mint:#58d7ff;
  }

  /* PINK / ELEGANT PINK (supports multiple tokens) */
  html[data-theme="pink"],
  html[data-theme="elegantpink"],
  html[data-theme="elegant-pink"]{
    --bgA:#14060f;
    --bgB:#2b0b1f;
    --aqua:#ff4fd8;
    --mint:#ff9bf0;
  }

  /* MIDNIGHT BLACK */
html[data-theme="midnight"]{
  --bgA:#000000;
  --bgB:#05070a;
  --aqua:#34f7ff;
  --mint:#63ffb2;
}

  /* COOL GREEN (dark lime) */
html[data-theme="cool-green"],
html[data-theme="coolgreen"]{
  --bgA:#061006;
  --bgB:#0b1f0b;
  --aqua:#b6ff3a;
  --mint:#39ffb6;
}

  /* ICE */
html[data-theme="ice"]{
  --bgA:#06121a;
  --bgB:#0a2533;
  --aqua:#b9f6ff;
  --mint:#63ffb2;
}

/* NEON BLUE */
html[data-theme="neon-blue"],
html[data-theme="neonblue"]{
  --bgA:#020614;
  --bgB:#071a3a;
  --aqua:#2f7bff;
  --mint:#34f7ff;
}

  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 520px at 10% 8%, var(--glowA), transparent 58%),
      radial-gradient(860px 520px at 92% 38%, var(--glowB), transparent 58%),
      radial-gradient(720px 520px at 45% 105%, var(--glowSoft), transparent 60%),
      linear-gradient(160deg, var(--bgA), var(--bgB));
    overflow-x:hidden;
  }

  .waterGlow{
    position:fixed; inset:-80px;
    background:
      radial-gradient(1200px 640px at 15% 20%, color-mix(in srgb, var(--aqua) 12%, transparent), transparent 60%),
      radial-gradient(1000px 620px at 85% 55%, color-mix(in srgb, var(--mint) 9%, transparent), transparent 60%),
      radial-gradient(700px 460px at 50% 95%, var(--glowSoft), transparent 65%);
    filter: blur(18px);
    animation: drift 12s ease-in-out infinite alternate;
    pointer-events:none;
    opacity:.92;
    z-index:0;
  }
  @keyframes drift{
    from{ transform: translate3d(-12px,-10px,0) scale(1.02); }
    to{ transform: translate3d(14px,12px,0) scale(1.06); }
  }

  .wrap{
    position:relative;
    z-index:1;
    max-width: var(--maxW);
    margin:0 auto;
    padding: 26px 16px 38px;
    display:flex;
    justify-content:center;
  }

  .card{
    width:100%;
    border-radius: var(--radius);
    border: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(180deg, var(--glass), var(--glass2));
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    overflow:hidden;
    position:relative;
  }

  .card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius: calc(var(--radius) + 2px);
    background:
      conic-gradient(from 180deg,
        transparent,
        color-mix(in srgb, var(--aqua) 40%, transparent),
        color-mix(in srgb, var(--mint) 32%, transparent),
        rgba(255,255,255,.10),
        transparent
      );
    filter: blur(10px);
    opacity:.65;
    z-index:-1;
    animation: spin 10s linear infinite;
  }
  @keyframes spin{ from{ transform: rotate(0deg);} to{ transform: rotate(360deg);} }

  .divider{
    height:1px;
    background: rgba(255,255,255,.10);
    margin: 0 18px;
  }

  /* =========================================================
     Brand Watermark
     ========================================================= */
  .topZone{ position:relative; overflow:hidden; }
  .topZone .wm{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:0;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:.16;
  }
  .topZone .wm img{
    width: 120%;
    max-width: none;
    height: auto;
    object-fit: contain;
    transform: rotate(0deg) translateY(10px);
    filter: brightness(1.12) contrast(1.08) grayscale(100%);
  }
  .topZone > *:not(.wm){ position:relative; z-index:1; }

  /* Brand bar */
  .brandBar{
    padding: 18px 18px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
  }
  .brandLeft{
    display:flex;
    align-items:center;
    gap:12px;
    min-width: 0;
  }
  .logoBox{
    width:52px; height:52px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.16);
    background: rgba(0,0,0,.12);
    display:grid;
    place-items:center;
    overflow:hidden;
    position:relative;
    flex: 0 0 auto;
    box-shadow: 0 16px 44px rgba(0,0,0,.35);
  }
  .logoBox::before{
    content:"";
    position:absolute;
    inset:-35%;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%),
      radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--aqua) 22%, transparent), transparent 55%),
      radial-gradient(circle at 35% 80%, color-mix(in srgb, var(--mint) 18%, transparent), transparent 60%);
    filter: blur(8px);
    opacity:.9;
    pointer-events:none;
  }
  .logoImg{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    position:relative;
    z-index:1;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
  }
  .brandText{
    display:flex;
    flex-direction:column;
    gap:2px;
    min-width:0;
  }
  .brandName{
  font-weight:900;
  letter-spacing:.02em;
  font-size:13px;
  text-transform:uppercase;
  color: rgba(236,246,255,.92);

  /* changed: allow 2-line clamp instead of hard cut */
  white-space: normal;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}
  .brandTag{
  font-size:12px;
  color: var(--muted);

  white-space: normal;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

  .chipRow{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:flex-end;
  }
  .chip{
    font-size:12px;
    padding:7px 10px;
    border-radius:999px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.12);
    color: var(--muted);
  }
  .chip.glow{
    border: 1px solid rgba(255,255,255,.18);
    background: linear-gradient(90deg,
      color-mix(in srgb, var(--aqua) 22%, transparent),
      color-mix(in srgb, var(--mint) 16%, transparent)
    );
    color: rgba(236,246,255,.92);
  }
  .chip.elite{
    border: 1px solid rgba(255,255,255,.22);
    background: linear-gradient(90deg,
      color-mix(in srgb, var(--mint) 24%, transparent),
      color-mix(in srgb, var(--aqua) 22%, transparent)
    );
    color: rgba(236,246,255,.95);
    position:relative;
    overflow:hidden;
  }
  .chip.elite::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
    transform: translateX(-65%);
    animation: eliteSweep 2.4s ease-in-out infinite;
    opacity:.9;
  }
  @keyframes eliteSweep{
    0%{ transform: translateX(-65%); opacity:0; }
    25%{ opacity:.7; }
    60%{ opacity:.35; }
    100%{ transform: translateX(135%); opacity:0; }
  }

  /* Hero */
  .hero{
    padding: 18px;
    display:flex;
    gap:16px;
    align-items:center;
  }
  .avatarRing{
    width: 104px;
    height: 104px;
    border-radius: 50%;
    padding: 2px;
    background: linear-gradient(135deg,
      color-mix(in srgb, var(--aqua) 85%, white 15%),
      color-mix(in srgb, var(--mint) 70%, white 30%)
    );
    box-shadow: 0 18px 55px rgba(0,0,0,.45);
    flex: 0 0 auto;
  }
  .avatarWrap{
    width:100%;
    height:100%;
    border-radius: 50%;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.18);
    position:relative;
  }
  .avatarWrap::after{
    content:"";
    position:absolute;
    inset:-30%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.20), transparent 55%);
    pointer-events:none;
  }
  .avatar{
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center 30%;
    display:block;
  }

  .who{
    min-width:0;
    display:flex;
    flex-direction:column;
    gap:6px;
    flex:1;
  }
  .name{
    margin:0;
    font-size:24px;
    letter-spacing:-0.02em;
    line-height:1.05;
  }
  .role{
    color: var(--muted);
    font-weight:700;
    letter-spacing:.01em;
  }
  .pulseLine{
    height:2px;
    width: 100%;
    max-width: 360px;
    border-radius: 999px;
    background:
      linear-gradient(90deg,
        transparent,
        color-mix(in srgb, var(--aqua) 85%, transparent),
        color-mix(in srgb, var(--mint) 70%, transparent),
        rgba(255,255,255,.20),
        transparent
      );
    opacity:.85;
    position:relative;
    overflow:hidden;
  }
  .pulseLine::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
    transform: translateX(-60%);
    animation: sweep 2.6s ease-in-out infinite;
  }
  @keyframes sweep{
    0%{ transform: translateX(-60%); opacity:.0; }
    30%{ opacity:.65; }
    60%{ opacity:.45; }
    100%{ transform: translateX(120%); opacity:0; }
  }

  /* Info tiles */
  .info{
    padding: 18px;
    display:grid;
    gap:12px;
  }
  .tileBtn, .tile{
    width:100%;
    display:flex;
    align-items:center;
    gap:12px;
    padding: 12px 12px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(0,0,0,.12);
    color: inherit;
    text-align:left;
  }
  .tileBtn{
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    transition: transform .12s ease, filter .12s ease;
  }
  .tileBtn:hover{ transform: translateY(-1px); }
  .tileBtn:active{ transform: translateY(0px) scale(.995); }

  .icon{
    width: 38px;
    height: 38px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.16);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), color-mix(in srgb, var(--aqua) 14%, transparent));
    display:grid;
    place-items:center;
    flex: 0 0 auto;
  }
  .icon svg{
    width: 18px;
    height: 18px;
    fill: rgba(236,246,255,.92);
  }
  .tileText{
    display:flex;
    flex-direction:column;
    gap:2px;
    min-width:0;
    flex:1;
  }
  .label{
    font-size:11px;
    color: rgba(236,246,255,.62);
    letter-spacing:.10em;
    text-transform:uppercase;
  }
  .value{
    font-size:14px;
    font-weight:800;
    color: rgba(236,246,255,.92);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

/* Let long URLs + emails wrap nicely */
#siteLink,
#emailLink{
  white-space: normal !important;
  overflow-wrap: anywhere;
  word-break: break-word;
}
  
  .value a{ color: inherit; text-decoration:none; }
  .value a:hover{ text-decoration:underline; }

  /* Action buttons */
  .actions{
    padding: 0 18px 18px;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:12px;
  }
  .btn{
    height: var(--btnH);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.12);
    color: var(--text);
    text-decoration:none;
    font-weight:900;
    letter-spacing:.01em;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
  }
  .btn svg{ width:18px; height:18px; fill: currentColor; opacity:.95; }
  .btn:hover{ transform: translateY(-1px); }
  .btn:active{ transform: translateY(0px) scale(.995); }

  .btn.primary{
    border:none;
    color:#031019;
    background: linear-gradient(90deg,
      color-mix(in srgb, var(--aqua) 92%, white 8%),
      color-mix(in srgb, var(--mint) 88%, white 12%)
    );
    box-shadow: 0 16px 40px color-mix(in srgb, var(--aqua) 18%, transparent);
  }
  .btn.main{
    grid-column: 1 / -1;
    border:none;
    color:#031019;
    background: linear-gradient(90deg,
      color-mix(in srgb, var(--mint) 92%, white 8%),
      color-mix(in srgb, var(--aqua) 88%, white 12%)
    );
    box-shadow: 0 18px 44px color-mix(in srgb, var(--mint) 16%, transparent);
  }
  .btn.save{
    grid-column: 1 / -1;
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.14));
  }

  /* Elite CTA */
  .btn.elite{
    grid-column: 1 / -1;
    border:none;
    color:#04151f;
    background: linear-gradient(90deg,
      rgba(255,255,255,.20),
      color-mix(in srgb, var(--aqua) 90%, white 10%),
      color-mix(in srgb, var(--mint) 86%, white 14%)
    );
    box-shadow: 0 22px 60px rgba(255,255,255,.08);
    position:relative;
    overflow:hidden;
  }
  .btn.elite::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.30), transparent);
    transform: translateX(-70%);
    animation: eliteSweep 2.2s ease-in-out infinite;
    opacity:.75;
    pointer-events:none;
  }

  /* Utility Row (Pro+) */
  .utilHint{
    font-size:12px;
    color: rgba(236,246,255,.65);
    padding: 0 18px 14px;
    display:none;
  }
  .utilityRow{
    padding: 0 18px 18px;
    display:none;
    gap:12px;
    flex-wrap:wrap;
  }
  .utilBtn{
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.12);
    color: rgba(236,246,255,.92);
    font-weight:900;
    letter-spacing:.01em;
    padding: 10px 12px;
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
    text-decoration:none;
  }
  .utilBtn svg{ width:16px; height:16px; fill: currentColor; opacity:.95; }
  .utilBtn:active{ transform: scale(.99); }
  .utilBtn:disabled{
    opacity:.4;
    cursor:not-allowed;
    pointer-events:none;
    filter: grayscale(30%);
  }

  footer{
    padding: 0 18px 18px;
    display:flex;
    justify-content:space-between;
    flex-wrap:wrap;
    gap:10px;
    font-size:11px;
    color: rgba(236,246,255,.55);
    text-transform:uppercase;
    letter-spacing:.08em;
  }

  /* Modal / sheet */
  .overlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
    opacity:0;
    pointer-events:none;
    transition: opacity .18s ease;
    z-index: 20;
  }
  .overlay.open{ opacity:1; pointer-events:auto; }

  .sheet{
    position:fixed;
    left:0; right:0; bottom:0;
    transform: translateY(110%);
    transition: transform .22s ease;
    z-index: 21;
    padding: 12px 12px 18px;
  }
  .sheet.open{ transform: translateY(0); }

  .sheetCard{
    max-width: 680px;
    margin: 0 auto;
    border-radius: var(--sheetRadius);
    border: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    box-shadow: 0 26px 90px rgba(0,0,0,.60);
    backdrop-filter: blur(16px);
    overflow:hidden;
  }
  .grab{
    width: 48px;
    height: 5px;
    border-radius: 999px;
    background: rgba(255,255,255,.20);
    margin: 10px auto 0;
  }
  .sheetTop{
    padding: 12px 14px 10px;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
    border-bottom: 1px solid rgba(255,255,255,.10);
  }
  .sheetTitle{
    font-weight: 950;
    letter-spacing:.01em;
    font-size: 14px;
  }
  .sheetSub{
    color: var(--muted);
    font-size: 12px;
    margin-top: 2px;
  }
  .xbtn{
    width: 38px; height: 38px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.12);
    color: var(--text);
    cursor:pointer;
    display:grid;
    place-items:center;
    -webkit-tap-highlight-color: transparent;
  }
  .sheetBody{
    padding: 14px;
    display:grid;
    gap:12px;
  }
  .sheetBtn{
    height: 54px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.12);
    color: var(--text);
    text-decoration:none;
    font-weight: 950;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
  }
  .sheetBtn.primary{
    border:none;
    color:#031019;
    background: linear-gradient(90deg,
      color-mix(in srgb, var(--aqua) 92%, white 8%),
      color-mix(in srgb, var(--mint) 88%, white 12%)
    );
  }
  .sheetBtn svg{ width:18px; height:18px; fill: currentColor; }

  @media (max-width: 520px){
    .brandBar{ flex-direction:column; align-items:flex-start; }
    .chipRow{ justify-content:flex-start; }
  }
  @media (max-width: 380px){
    .hero{ flex-direction:column; align-items:flex-start; }
    .actions{ grid-template-columns: 1fr; }
    .btn.main, .btn.save, .btn.elite{ grid-column:auto; }
  }
  @media (prefers-reduced-motion: reduce){
    .waterGlow, .pulseLine::after, .card::before, .chip.elite::after, .btn.elite::after{ animation:none !important; }
    .sheet, .overlay{ transition:none !important; }
  }
</style>
</head>

<body>
  <div class="waterGlow"></div>

  <div class="wrap">
    <main class="card">

      <!-- TOP ZONE -->
      <div class="topZone">
        <div class="wm" aria-hidden="true">
          <img src="hd-watermark.png" alt="" />
        </div>

        <section class="brandBar">
          <div class="brandLeft">
            <div class="logoBox" title="Company Logo">
              <img id="logoImg" class="logoImg" src="logo.png" alt="Company logo"
                   onerror="this.onerror=null; this.src='logo.jpg';" />
            </div>

            <div class="brandText">
              <div class="brandName" id="companyName">Company</div>
              <div class="brandTag" id="companyTag">Tagline</div>
            </div>
          </div>

          <div class="chipRow">
            <div class="chip glow" id="chipMain">eCard</div>
            <div class="chip" id="chipSub">Scan-ready</div>
          </div>
        </section>

        <div class="divider"></div>

        <section class="hero">
          <div class="avatarRing">
            <div class="avatarWrap">
              <img class="avatar" src="profile.jpg" alt="Profile photo"
                   onerror="this.style.display='none'; this.parentElement.style.background='rgba(0,0,0,.18)';" />
            </div>
          </div>

          <div class="who">
            <h1 class="name" id="fullName">Your Name</h1>

  <script>
    (function () {
      const box = document.createElement("div");
      box.id = "debugErrors";
      box.style.cssText = `
        position:fixed; left:10px; right:10px; bottom:10px; z-index:99999;
        background:rgba(140,0,0,.92); color:#fff; padding:10px 12px; border-radius:12px;
        font:12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        box-shadow:0 20px 60px rgba(0,0,0,.6);
        display:none; white-space:pre-wrap; word-break:break-word;
      `;
      document.addEventListener("DOMContentLoaded", () => document.body.appendChild(box));

      function show(msg){
        box.style.display = "block";
        box.textContent = "JS ERROR:\n" + msg;
      }

      window.addEventListener("error", (e) => {
        const msg = `${e.message}\n${e.filename || ""}:${e.lineno || ""}:${e.colno || ""}`;
        show(msg);
      });

      window.addEventListener("unhandledrejection", (e) => {
        show(String(e.reason || e));
      });
    })();
  </script>
